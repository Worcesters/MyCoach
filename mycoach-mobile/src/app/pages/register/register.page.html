<ion-content [fullscreen]="true" [scrollPadding]="true">
  <div class="register-wrapper">
    <div class="register-container">

      <!-- Logo et titre -->
      <div class="header-section">
        <div class="logo-icon">üí™</div>
        <h1>Cr√©er un compte</h1>
        <p>Rejoignez MyCoach aujourd'hui</p>
      </div>

      <!-- Formulaire -->
      <form class="form-section" (keydown.enter)="onKeyPress($event)">
        <div class="input-group">
          <label for="firstName">Pr√©nom</label>
          <input
            id="firstName"
            type="text"
            [(ngModel)]="firstName"
            name="firstName"
            placeholder="Votre pr√©nom"
            [disabled]="isLoading"
            class="form-input"
            autocomplete="given-name">
        </div>

        <div class="input-group">
          <label for="lastName">Nom</label>
          <input
            id="lastName"
            type="text"
            [(ngModel)]="lastName"
            name="lastName"
            placeholder="Votre nom"
            [disabled]="isLoading"
            class="form-input"
            autocomplete="family-name">
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="votre@email.com"
            [disabled]="isLoading"
            class="form-input"
            autocomplete="email">
        </div>

        <div class="input-group">
          <label for="password">Mot de passe</label>
          <input
            id="password"
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            [disabled]="isLoading"
            class="form-input"
            autocomplete="new-password">
        </div>

        <div class="input-group">
          <label for="confirmPassword">Confirmer le mot de passe</label>
          <input
            id="confirmPassword"
            type="password"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            [disabled]="isLoading"
            class="form-input"
            autocomplete="new-password">
        </div>

        <button
          type="button"
          (click)="register()"
          class="register-button"
          [disabled]="isLoading || !isFormValid()">
          <span *ngIf="!isLoading">‚úÖ Cr√©er mon compte</span>
          <span *ngIf="isLoading">‚è≥ Cr√©ation...</span>
        </button>

        <div class="login-section">
          <p>D√©j√† un compte ?</p>
          <button
            type="button"
            class="login-link"
            (click)="goToLogin()"
            [disabled]="isLoading">
            Se connecter
          </button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
