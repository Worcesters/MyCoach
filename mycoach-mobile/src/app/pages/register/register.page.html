<div class="register-wrapper">
  <div class="register-container">
    <!-- Logo et titre -->
    <div class="header-section">
      <div class="logo-icon">üí™</div>
      <h1>Cr√©er un compte</h1>
      <p>Rejoignez MyCoach aujourd'hui</p>
    </div>

    <!-- Formulaire d'inscription -->
    <div class="form-section">
      <div class="input-group">
        <label for="firstName">Pr√©nom *</label>
        <input
          id="firstName"
          type="text"
          [(ngModel)]="firstName"
          placeholder="Votre pr√©nom"
          [disabled]="isLoading"
          class="form-input">
      </div>

      <div class="input-group">
        <label for="lastName">Nom *</label>
        <input
          id="lastName"
          type="text"
          [(ngModel)]="lastName"
          placeholder="Votre nom"
          [disabled]="isLoading"
          class="form-input">
      </div>

      <div class="input-group">
        <label for="email">Email *</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          placeholder="votre@email.com"
          autocomplete="email"
          [disabled]="isLoading"
          class="form-input">
      </div>

      <div class="input-group">
        <label for="weight">Poids (kg) *</label>
        <input
          id="weight"
          type="number"
          [(ngModel)]="weight"
          placeholder="70"
          min="30"
          max="300"
          [disabled]="isLoading"
          class="form-input">
      </div>

      <div class="input-group">
        <label for="height">Taille (cm) *</label>
        <input
          id="height"
          type="number"
          [(ngModel)]="height"
          placeholder="175"
          min="100"
          max="250"
          [disabled]="isLoading"
          class="form-input">
      </div>

      <div class="input-group">
        <label for="objective">Objectif *</label>
        <select
          id="objective"
          [(ngModel)]="objective"
          [disabled]="isLoading"
          class="form-select">
          <option value="">-- Choisir un objectif --</option>
          <option value="muscle_gain">Prise de masse</option>
          <option value="weight_loss">R√©gime / Perte de poids</option>
          <option value="cutting">S√®che</option>
          <option value="maintenance">Maintien / Forme</option>
        </select>
      </div>

      <div class="input-group">
        <label for="password">Mot de passe *</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          autocomplete="new-password"
          [disabled]="isLoading"
          class="form-input">
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirmer le mot de passe *</label>
        <input
          id="confirmPassword"
          type="password"
          [(ngModel)]="confirmPassword"
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          autocomplete="new-password"
          [disabled]="isLoading"
          class="form-input">
      </div>

      <button
        (click)="register()"
        class="register-button"
        [disabled]="isLoading || !isFormValid()">
        <span *ngIf="!isLoading">‚úÖ Cr√©er mon compte</span>
        <span *ngIf="isLoading">‚è≥ Cr√©ation...</span>
      </button>

      <div class="login-section">
        <p>D√©j√† un compte ?</p>
        <button
          class="login-link"
          (click)="goToLogin()"
          [disabled]="isLoading">
          Se connecter
        </button>
      </div>
    </div>
  </div>
</div>
