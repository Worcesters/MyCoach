<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test MyCoach Auth - PRODUCTION</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
            opacity: 0.8;
        }
        h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: white;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        input:focus, select:focus {
            border-color: #fff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 25px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            margin-bottom: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
            transform: translateY(-2px);
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }
        .status.online {
            background: rgba(40, 167, 69, 0.2);
            border: 2px solid #28a745;
            color: #28a745;
        }
        .status.offline {
            background: rgba(220, 53, 69, 0.2);
            border: 2px solid #dc3545;
            color: #dc3545;
        }
        #logs {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            color: #f8f9fa;
        }
        .success { color: #28a745; font-weight: bold; }
        .error { color: #ff6b6b; font-weight: bold; }
        .info { color: #17a2b8; }
        .warning { color: #ffc107; }
    </style>
</head>
<body>
    <h1>üöÄ MyCoach PRODUCTION</h1>
    <div class="subtitle">Test d'authentification sur Railway</div>

    <div class="container">
        <div id="apiStatus" class="status offline">
            üîÑ V√©rification de l'API...
        </div>
    </div>

    <div class="container">
        <h2>üîê Test Inscription PRODUCTION</h2>
        <div class="form-group">
            <label for="regEmail">Email *</label>
            <input type="email" id="regEmail" placeholder="votre@email.com" value="prod.test@example.com">
        </div>
        <div class="form-group">
            <label for="regFirstName">Pr√©nom *</label>
            <input type="text" id="regFirstName" placeholder="Test" value="Prod">
        </div>
        <div class="form-group">
            <label for="regLastName">Nom *</label>
            <input type="text" id="regLastName" placeholder="User" value="Test">
        </div>
        <div class="form-group">
            <label for="regWeight">Poids (kg) *</label>
            <input type="number" id="regWeight" placeholder="70" value="75" min="30" max="300">
        </div>
        <div class="form-group">
            <label for="regHeight">Taille (cm) *</label>
            <input type="number" id="regHeight" placeholder="175" value="180" min="100" max="250">
        </div>
        <div class="form-group">
            <label for="regObjective">Objectif *</label>
            <select id="regObjective">
                <option value="">-- Choisir --</option>
                <option value="muscle_gain" selected>Prise de masse</option>
                <option value="weight_loss">R√©gime / Perte de poids</option>
                <option value="cutting">S√®che</option>
                <option value="maintenance">Maintien / Forme</option>
            </select>
        </div>
        <div class="form-group">
            <label for="regPassword">Mot de passe *</label>
            <input type="password" id="regPassword" placeholder="Test123!" value="Test123!">
        </div>
        <button onclick="testRegister()">üöÄ Test Inscription</button>
        <button onclick="clearLogs()">üóëÔ∏è Effacer</button>
    </div>

    <div class="container">
        <h2>üîë Test Connexion PRODUCTION</h2>
        <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" placeholder="email@example.com" value="prod.test@example.com">
        </div>
        <div class="form-group">
            <label for="loginPassword">Mot de passe</label>
            <input type="password" id="loginPassword" placeholder="Test123!" value="Test123!">
        </div>
        <button onclick="testLogin()">üîê Test Connexion</button>
        <button onclick="testExistingUser()">üë§ Test Compte Existant</button>
    </div>

    <div class="container">
        <h2>üìã Logs PRODUCTION</h2>
        <div id="logs"></div>
    </div>

    <script>
        const API_URL = 'https://mycoach-production-238a.up.railway.app/api';

        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : 'info';
            logs.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            logs.scrollTop = logs.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        function updateAPIStatus(online, message) {
            const status = document.getElementById('apiStatus');
            if (online) {
                status.className = 'status online';
                status.innerHTML = `‚úÖ ${message}`;
            } else {
                status.className = 'status offline';
                status.innerHTML = `‚ùå ${message}`;
            }
        }

        async function checkAPIStatus() {
            log('üîß V√©rification API Production...', 'info');
            try {
                const response = await fetch(`${API_URL}/auth/register/`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin
                    }
                });

                if (response.ok) {
                    updateAPIStatus(true, 'API Railway ONLINE');
                    log(`‚úÖ API Production accessible: ${response.status}`, 'success');
                    return true;
                } else {
                    updateAPIStatus(false, `API erreur ${response.status}`);
                    log(`‚ö†Ô∏è API r√©pond avec erreur: ${response.status}`, 'warning');
                    return false;
                }
            } catch (error) {
                updateAPIStatus(false, 'API INACCESSIBLE');
                log(`‚ùå Erreur connexion API: ${error.message}`, 'error');
                return false;
            }
        }

        async function testRegister() {
            log('üì§ Test inscription PRODUCTION...', 'info');

            const userData = {
                email: document.getElementById('regEmail').value,
                first_name: document.getElementById('regFirstName').value,
                last_name: document.getElementById('regLastName').value,
                weight: parseInt(document.getElementById('regWeight').value),
                height: parseInt(document.getElementById('regHeight').value),
                objective: document.getElementById('regObjective').value,
                password: document.getElementById('regPassword').value
            };

            log(`üìã Donn√©es: ${JSON.stringify(userData, null, 2)}`, 'info');

            try {
                const response = await fetch(`${API_URL}/auth/register/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    },
                    body: JSON.stringify(userData)
                });

                log(`üì° R√©ponse: ${response.status} ${response.statusText}`, 'info');

                if (response.ok) {
                    const result = await response.json();
                    log(`‚úÖ INSCRIPTION PRODUCTION R√âUSSIE!`, 'success');
                    log(`üë§ Utilisateur: ${JSON.stringify(result, null, 2)}`, 'success');
                } else {
                    const error = await response.text();
                    log(`‚ùå Erreur ${response.status}: ${error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Erreur r√©seau: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            log('üîê Test connexion PRODUCTION...', 'info');

            const loginData = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };

            try {
                const response = await fetch(`${API_URL}/auth/token/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    },
                    body: JSON.stringify(loginData)
                });

                if (response.ok) {
                    const result = await response.json();
                    log(`‚úÖ CONNEXION PRODUCTION R√âUSSIE!`, 'success');
                    log(`üîë Token: ${result.access.substring(0, 30)}...`, 'success');

                    // Test du profil
                    await testProfile(result.access);
                } else {
                    const error = await response.text();
                    log(`‚ùå Erreur ${response.status}: ${error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Erreur r√©seau: ${error.message}`, 'error');
            }
        }

        async function testExistingUser() {
            log('üë§ Test avec compte existant...', 'info');

            const loginData = {
                email: "test@mycoach.com",
                password: "Test123!"
            };

            try {
                const response = await fetch(`${API_URL}/auth/token/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    },
                    body: JSON.stringify(loginData)
                });

                if (response.ok) {
                    const result = await response.json();
                    log(`‚úÖ Connexion compte existant R√âUSSIE!`, 'success');
                    await testProfile(result.access);
                } else {
                    const error = await response.text();
                    log(`‚ùå Compte existant erreur ${response.status}: ${error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Erreur r√©seau: ${error.message}`, 'error');
            }
        }

        async function testProfile(token) {
            log('üë§ Test r√©cup√©ration profil...', 'info');

            try {
                const response = await fetch(`${API_URL}/users/profile/`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Origin': window.location.origin
                    }
                });

                if (response.ok) {
                    const profile = await response.json();
                    log(`‚úÖ Profil: ${JSON.stringify(profile, null, 2)}`, 'success');
                } else {
                    const error = await response.text();
                    log(`‚ùå Erreur profil ${response.status}: ${error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Erreur r√©cup√©ration profil: ${error.message}`, 'error');
            }
        }

        // Tests automatiques au chargement
        window.onload = async function() {
            log('üöÄ Page test PRODUCTION charg√©e', 'info');
            log('üìç API URL: ' + API_URL, 'info');

            await checkAPIStatus();

            // Test automatique dans 2 secondes
            setTimeout(async () => {
                log('üîÑ Test automatique du compte existant...', 'info');
                await testExistingUser();
            }, 2000);
        };
    </script>
</body>
</html>
